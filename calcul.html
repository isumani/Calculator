<!DOCTYPE html>
<html>
<head>
	<title>Apply</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container" >
		<div class="row" >
			<div class="col-lg-12">
				<form>
					<input type="text" class="form-control col1 text-right" value="0">
				</form>

			</div>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<button type="button " class="btn btn-primary btnt"   >AC</button>
			</div>
			<div class="col-lg-3">
				<button type="button " class="btn btn-primary btnt">+/-</button>
			</div>
			<div class="col-lg-3">
				<button type="button " class="btn btn-primary btnt">%</button>
			</div>
			<div class="col-lg-3">
				<button type="button " class="btn btn-primary btnt btnt-color">/</button>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<button type="button " class="btn btn-primary btnt">7</button>
			</div>
			<div class="col-lg-3">
				<button type="button " class="btn btn-primary btnt">8</button>
			</div>
			<div class="col-lg-3">
				<button type="button " class="btn btn-primary btnt">9</button>
			</div>
			<div class="col-lg-3">
				<button type="button " class="btn btn-primary btnt btnt-color">X</button>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<button type="button " class="btn btn-primary btnt">4</button>
			</div>
			<div class="col-lg-3">
				<button type="button " class="btn btn-primary btnt">5</button>
			</div>
			<div class="col-lg-3">
				<button type="button " class="btn btn-primary btnt">6</button>
			</div>
			<div class="col-lg-3">
				<button type="button " class="btn btn-primary btnt btnt-color">-</button>
			</div>
		</div>

		<div class="row">
			<div class=" col-md-3 col-lg-3">
				<button type="button " class="btn btn-primary btnt">1</button>
			</div>
			<div class="col-lg-3">
				<button type="button " class="btn btn-primary btnt">2</button>
			</div>
			<div class="col-lg-3">
				<button type="button " class="btn btn-primary btnt">3</button>
			</div>
			<div class="col-lg-3">
				<button type="button " class="btn btn-primary btnt btnt-color">+</button>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 col-lg-6">
				<button type="button" class="btn btn-primary btnt0">0</button>
			</div>
			<div class="col-lg-3">
				<button type="button" class="btn btn-primary btnt ">.</button>
			</div>
			<div class="col-lg-3">
				<button type="button" class="btn btn-primary btnt btnt-color">=</button>
			</div>
		</div>
	</div>


<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
